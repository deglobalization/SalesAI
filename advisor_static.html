        /* Îã§Ïù¥ÏñºÎ°úÍ∑∏ Ïä§ÌÉÄÏùº */
        .dialog-overlay {

        .product-list {

        .product-item {

        .product-item:hover {

        .product-name {

        }

        .product-info {

        .loading {

        .data-info {

        @media (max-width: 768px) {

    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Ïä§ÎßàÌä∏ ÏòÅÏóÖ Ïñ¥ÎìúÎ∞îÏù¥Ï†Ä</h1>
            <p>SmartAI Ï∂îÏ≤ú ÏóîÏßÑÏúºÎ°ú ÏµúÏ†ÅÏùò ÏòÅÏóÖ ÌÉÄÍ≤üÏùÑ Ï∞æÏïÑÎ≥¥ÏÑ∏Ïöî (Ï†ïÏ†Å Î≤ÑÏ†Ñ)</p>
        </div>

        <div class="main-content">
            <div class="action-buttons">
                <button class="btn" onclick="showProductSelection()">
                    <div>
                        <div style="font-size: 1.3rem; margin-bottom: 5px;">üéØ SmartAI Ï∂îÏ≤ú</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">ÌíàÎ™©Íµ∞Î≥Ñ ÏµúÏ†Å Í±∞ÎûòÏ≤ò Ï∂îÏ≤ú (ÏÇ¨Ï†Ñ Í≥ÑÏÇ∞Îêú Îç∞Ïù¥ÌÑ∞)</div>
                    </div>
                    <span class="icon">‚Üí</span>
                </button>
            </div>

            <div id="statusMessage"></div>

            <!-- Îç∞Ïù¥ÌÑ∞ Ï†ïÎ≥¥ ÌëúÏãú -->
            <div id="dataInfo" class="data-info" style="display: none;">
                <h4>üìä Îç∞Ïù¥ÌÑ∞ Ï†ïÎ≥¥</h4>
                <div id="dataDetails"></div>
            </div>

            <!-- Ï∂îÏ≤ú Í≤∞Í≥º ÏÑπÏÖò -->
            <div id="resultsSection" class="results-section">
                <div class="results-header">
                    <div class="results-title">
                        <span>üéØ</span>
                        <span id="selectedProductTitle">Ï∂îÏ≤ú Í≤∞Í≥º</span>
                    </div>
                    <button onclick="showProductSelection()" 
                            style="background: #6b7280; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">
                        ÌíàÎ™©Íµ∞ Î≥ÄÍ≤Ω
                    </button>
                </div>
                <div id="recommendationsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let recommendationsData = null;
        let productGroupsData = null;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        document.addEventListener('DOMContentLoaded', function() {
            loadStaticData();
        });

        // Ï†ïÏ†Å JSON Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadStaticData() {
            showStatus('Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...', 'warning');
            
            try {
                // ÎèôÏãúÏóê Îëê ÌååÏùº Î°úÎìú
                const [recResponse, groupsResponse] = await Promise.all([
                    fetch('recommendations_data.json'),
                    fetch('product_groups.json')
                ]);

                if (!recResponse.ok || !groupsResponse.ok) {
                    throw new Error('JSON ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. Î®ºÏ†Ä generate_all_recommendations.pyÎ•º Ïã§ÌñâÌï¥Ï£ºÏÑ∏Ïöî.');
                }

                recommendationsData = await recResponse.json();
                productGroupsData = await groupsResponse.json();

                // Îç∞Ïù¥ÌÑ∞ Ï†ïÎ≥¥ ÌëúÏãú
                showDataInfo();
                showStatus('Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å! ÌíàÎ™©Íµ∞ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.', 'success');

            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
                showStatus(`Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: ${error.message}`, 'error');
            }
        }

        // Îç∞Ïù¥ÌÑ∞ Ï†ïÎ≥¥ ÌëúÏãú
        function showDataInfo() {
            const dataInfo = document.getElementById('dataInfo');
            const dataDetails = document.getElementById('dataDetails');
            
            if (recommendationsData && productGroupsData) {
                const summary = recommendationsData.data_summary;
                dataDetails.innerHTML = `
                    <div><strong>ÏÉùÏÑ± ÏãúÍ∞Ñ:</strong> ${new Date(recommendationsData.generated_at).toLocaleString('ko-KR')}</div>
                    <div><strong>ÏóîÏßÑ Î≤ÑÏ†Ñ:</strong> ${recommendationsData.engine_version}</div>
                    <div><strong>ÌíàÎ™©Íµ∞ Ïàò:</strong> ${recommendationsData.total_product_groups}Í∞ú</div>
                    <div><strong>Ï¥ù Í±∞ÎûòÏ≤ò Ïàò:</strong> ${summary.total_customers.toLocaleString()}Í∞ú</div>
                    <div><strong>Ï¥ù ÌíàÎ™© Ïàò:</strong> ${summary.total_products.toLocaleString()}Í∞ú</div>
                    <div><strong>Îç∞Ïù¥ÌÑ∞ Í∏∞Í∞Ñ:</strong> ${summary.date_range.from} ~ ${summary.date_range.to}</div>
                `;
                dataInfo.style.display = 'block';
            }
        }

        // ÏÉÅÌÉú Î©îÏãúÏßÄ ÌëúÏãú
        function showStatus(message, type = 'warning') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // ÌíàÎ™©Íµ∞ ÏÑ†ÌÉù Îã§Ïù¥ÏñºÎ°úÍ∑∏ ÌëúÏãú
        function showProductSelection() {
            if (!productGroupsData) {
                showStatus('ÌíàÎ™©Íµ∞ Îç∞Ïù¥ÌÑ∞Í∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.', 'error');
                return;
            }

            const dialog = document.createElement('div');
            dialog.className = 'dialog-overlay';
            dialog.id = 'productSelectionDialog';
            
            // ÌíàÎ™©Íµ∞ÏùÑ ÏßàÌôòÎ∂ÑÎ•òÎ≥ÑÎ°ú Í∑∏Î£πÌôî
            const groupedProducts = {};
            productGroupsData.product_groups.forEach(product => {
                const category = product.ÏßàÌôòÎ∂ÑÎ•ò || 'Í∏∞ÌÉÄ';
                if (!groupedProducts[category]) {
                    groupedProducts[category] = [];
                }
                groupedProducts[category].push(product);
            });

            // ÏßàÌôòÎ∂ÑÎ•òÎ≥ÑÎ°ú Ï†ïÎ†¨Îêú ÌíàÎ™©Íµ∞ Î¶¨Ïä§Ìä∏ ÏÉùÏÑ±
            let productListHTML = '';
            Object.keys(groupedProducts).sort().forEach(category => {
                productListHTML += `<div style="font-weight: bold; margin: 15px 0 10px 0; color: #4f46e5;">${category}</div>`;
                groupedProducts[category].forEach(product => {
                    productListHTML += `
                        <div class="product-item" onclick="selectProduct('${product.ÌíàÎ™©Íµ∞}')">
                            <div>
                                <div class="product-name">${product.ÌíàÎ™©Íµ∞}</div>
                                <div style="font-size: 0.8rem; color: #6b7280;">ÎåÄÌëúÌíàÎ™©: ${product.ÎåÄÌëúÌíàÎ™©}</div>
                            </div>
                            <div class="product-info">
                                <div>Îß§Ï∂ú: ${(product.Ï¥ùÎß§Ï∂ú / 100000000).toFixed(1)}ÏñµÏõê</div>
                                <div>Í≥†Í∞ù: ${product.Í≥†Í∞ùÏàò}Í∞ú</div>
                                <div>ÌíàÎ™©: ${product.ÌíàÎ™©Ïàò}Í∞ú</div>
                            </div>
                        </div>
                    `;
                });
            });

            dialog.innerHTML = `
                <div class="dialog-content">
                    <div class="dialog-header">
                        <div class="dialog-title">ÌíàÎ™©Íµ∞ ÏÑ†ÌÉù</div>
                        <div style="font-size: 0.9rem; color: #6b7280;">
                            Ï¥ù ${productGroupsData.total_count}Í∞ú ÌíàÎ™©Íµ∞
                        </div>
                    </div>
                    <div class="search-box">
                        <input type="text" 
                               class="search-input" 
                               id="productSearchInput" 
                               placeholder="ÌíàÎ™©Íµ∞ Í≤ÄÏÉâ..." 
                               onkeyup="filterProducts()">
                    </div>
                    <div class="product-list" id="productList">
                        ${productListHTML}
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="closeProductSelectionDialog()" 
                                style="background: #6b7280; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1rem;">
                            Ï∑®ÏÜå
                        </button>
                    </div>
                </div>
            `;

            document.body.appendChild(dialog);
        }

        // ÌíàÎ™©Íµ∞ Í≤ÄÏÉâ ÌïÑÌÑ∞ÎßÅ
        function filterProducts() {
            const searchTerm = document.getElementById('productSearchInput').value.toLowerCase();
            const productItems = document.querySelectorAll('.product-item');
            
            productItems.forEach(item => {
                const productName = item.querySelector('.product-name').textContent.toLowerCase();
                const representativeProduct = item.textContent.toLowerCase();
                
                if (productName.includes(searchTerm) || representativeProduct.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // ÌíàÎ™©Íµ∞ ÏÑ†ÌÉù
        function selectProduct(productGroup) {
            closeProductSelectionDialog();
            generateRecommendations(productGroup);
        }

        // Îã§Ïù¥ÏñºÎ°úÍ∑∏ Îã´Í∏∞
        function closeProductSelectionDialog() {
            const dialog = document.getElementById('productSelectionDialog');
            if (dialog) {
                dialog.remove();
            }
        }

        // Ï∂îÏ≤ú Í≤∞Í≥º ÏÉùÏÑ± (Ï†ïÏ†Å Îç∞Ïù¥ÌÑ∞ÏóêÏÑú Ï°∞Ìöå)
        function generateRecommendations(productGroup) {
            if (!recommendationsData) {
                showStatus('Ï∂îÏ≤ú Îç∞Ïù¥ÌÑ∞Í∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.', 'error');
                return;
            }

            const recommendations = recommendationsData.recommendations[productGroup];
            const marketAnalysis = recommendationsData.market_analyses[productGroup];
            const salesPlan = recommendationsData.sales_plans[productGroup];

            if (!recommendations) {
                showStatus(`'${productGroup}' ÌíàÎ™©Íµ∞Ïùò Ï∂îÏ≤ú Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.`, 'error');
                return;
            }

            // Í≤∞Í≥º ÌëúÏãú
            displayRecommendations(productGroup, recommendations, marketAnalysis, salesPlan);
        }

        // Ï∂îÏ≤ú Í≤∞Í≥º ÌëúÏãú
        function displayRecommendations(productGroup, recommendations, marketAnalysis, salesPlan) {
            document.getElementById('selectedProductTitle').textContent = `${productGroup} Ï∂îÏ≤ú Í≤∞Í≥º`;
            
            const recommendationsList = document.getElementById('recommendationsList');
            
            if (!recommendations || recommendations.length === 0) {
                recommendationsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6b7280;">
                        <div style="font-size: 3rem; margin-bottom: 15px;">ü§î</div>
                        <div style="font-size: 1.2rem; margin-bottom: 10px;">Ï∂îÏ≤ú Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</div>
                        <div>Îã§Î•∏ ÌíàÎ™©Íµ∞ÏùÑ ÏÑ†ÌÉùÌï¥Î≥¥ÏÑ∏Ïöî.</div>
                    </div>
                `;
            } else {
                let html = '';
                
                // ÏãúÏû• Î∂ÑÏÑù Ï†ïÎ≥¥ ÌëúÏãú
                if (marketAnalysis) {
                    html += `
                        <div class="recommendation-card" style="border-left-color: #059669; margin-bottom: 25px;">
                            <div style="font-size: 1.1rem; font-weight: 600; color: #059669; margin-bottom: 15px;">
                                üìä ${productGroup} ÏãúÏû• Î∂ÑÏÑù
                            </div>
                            <div class="card-details">
                                <div class="detail-item">
                                    <span class="detail-label">ÏßàÌôòÎ∂ÑÎ•ò:</span>
                                    <span class="detail-value">${marketAnalysis.ÏßàÌôòÎ∂ÑÎ•ò}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ÌòÑÏû¨ Í≥†Í∞ùÏàò:</span>
                                    <span class="detail-value">${marketAnalysis.ÌòÑÏû¨Í≥†Í∞ùÏàò}Í∞ú</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ÌòÑÏû¨ Ïπ®Ìà¨Ïú®:</span>
                                    <span class="detail-value">${marketAnalysis.ÌòÑÏû¨Ïπ®Ìà¨Ïú®}%</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ÏÑ±Ïû• Í∞ÄÎä• Í≥†Í∞ù:</span>
                                    <span class="detail-value">${marketAnalysis.ÏÑ±Ïû•Í∞ÄÎä•Í≥†Í∞ùÏàò}Í∞ú</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ÌòÑÏû¨ Îß§Ï∂ú:</span>
                                    <span class="detail-value">${(marketAnalysis.ÌòÑÏû¨Îß§Ï∂ú / 100000000).toFixed(1)}ÏñµÏõê</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ÏµúÍ∑º ÏÑ±Ïû•Î•†:</span>
                                    <span class="detail-value">${marketAnalysis.ÏµúÍ∑ºÏÑ±Ïû•Î•†}%</span>
                                </div>
                            </div>
                            <div class="recommendation-reason">
                                <strong>Ï∂îÏ≤ú Ï†ÑÎûµ:</strong> ${marketAnalysis.Ï∂îÏ≤úÏ†ÑÎûµ}
                            </div>
                        </div>
                    `;
                }

                // Ï∂îÏ≤ú Í±∞ÎûòÏ≤ò Î™©Î°ù
                recommendations.forEach((rec, index) => {
                    html += `
                        <div class="recommendation-card">
                            <div class="card-header">
                                <div>
                                    <div class="customer-name">${index + 1}. ${rec.Í±∞ÎûòÏ≤òÎ™Ö}</div>
                                    <div class="customer-info">
                                        ${rec.ÏßÑÎ£åÍ≥º || 'Unknown'} | ${rec.ÏãúÏÑ§Ïú†Ìòï || 'Unknown'} | ${rec.Í±∞ÎûòÏ≤òÍ∑úÎ™® || 'Unknown'}
                                    </div>
                                </div>
                                <div class="scores">
                                    <div class="score-item">

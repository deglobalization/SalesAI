<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 영업 분석 시스템 - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='7' cy='7' r='7'/%3E%3Ccircle cx='53' cy='53' r='7'/%3E%3Ccircle cx='53' cy='7' r='7'/%3E%3Ccircle cx='7' cy='53' r='7'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateX(0px) translateY(0px); }
            50% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(0px) translateY(0px); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
            color: #e0e7ff;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1rem;
        }
        
        .manager-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .manager-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .manager-card:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .manager-card.selected {
            background: rgba(34, 197, 94, 0.3);
            border-color: rgba(34, 197, 94, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }
        
        .manager-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .manager-card:hover::before {
            left: 100%;
        }
        
        .manager-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }
        
        .manager-region {
            font-size: 0.9rem;
            color: #cbd5e1;
            opacity: 0.8;
        }
        
        .login-button {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(34, 197, 94, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 25px;
                margin: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .manager-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="login-container">
        <div class="logo">📊 SalesAI</div>
        <div class="subtitle">스마트 영업 타겟 분석 시스템</div>
        
        <div class="form-group">
            <label class="form-label">담당자를 선택해주세요</label>
            <div class="manager-grid" id="managerGrid">
                <!-- 담당자 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
        
        <button class="login-button" id="loginButton" disabled>
            <span id="loginText">분석 시작하기</span>
        </button>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; opacity: 0.8;">시스템을 준비하고 있습니다...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            오류가 발생했습니다. 다시 시도해주세요.
        </div>
    </div>

    <script>
        let selectedManager = null;
        let managerFocusData = {};

        // 담당자 포커스 지역 데이터
        const managerRegions = {
            '이인철': '구리',
            '김병민': '하남',
            '이지형': '하남',
            '김서연': '경기도 광주',
            '김관태': '경기도 광주',
            '김인용': '경기도 용인',
            '박경현': '경기도 용인',
            '이한솔B': '경기도 용인',
            '이창준A': '경기도 용인',
            '이희영': '경기도 용인'
        };

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadManagerList();
            setupEventListeners();
        });

        // 담당자 목록 로드
        async function loadManagerList() {
            try {
                const response = await fetch('./manager_list.json');
                if (!response.ok) {
                    throw new Error('담당자 목록을 불러올 수 없습니다.');
                }
                
                const data = await response.json();
                displayManagers(data.managers || Object.keys(managerRegions));
            } catch (error) {
                console.error('담당자 목록 로드 실패:', error);
                // 기본 담당자 목록 사용
                displayManagers(Object.keys(managerRegions));
            }
        }

        // 담당자 목록 표시
        function displayManagers(managers) {
            const grid = document.getElementById('managerGrid');
            grid.innerHTML = '';

            managers.forEach(manager => {
                const region = managerRegions[manager] || '경기도 용인';
                const card = document.createElement('div');
                card.className = 'manager-card';
                card.dataset.manager = manager;
                
                card.innerHTML = `
                    <div class="manager-name">${manager}</div>
                    <div class="manager-region">📍 ${region}</div>
                `;
                
                card.addEventListener('click', () => selectManager(manager, card));
                grid.appendChild(card);
            });
        }

        // 담당자 선택
        function selectManager(manager, cardElement) {
            // 이전 선택 해제
            document.querySelectorAll('.manager-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 새 선택 적용
            cardElement.classList.add('selected');
            selectedManager = manager;
            
            // 로그인 버튼 활성화
            const loginButton = document.getElementById('loginButton');
            loginButton.disabled = false;
            
            // 버튼 텍스트 업데이트
            const loginText = document.getElementById('loginText');
            loginText.textContent = `${manager} 담당자로 시작하기`;
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            const loginButton = document.getElementById('loginButton');
            loginButton.addEventListener('click', handleLogin);
        }

        // 로그인 처리
        function handleLogin() {
            if (!selectedManager) {
                showError('담당자를 선택해주세요.');
                return;
            }

            // 로딩 시작
            showLoading();
            
            // 선택된 담당자 정보를 URL 파라미터로 전달하여 분석 페이지로 이동
            setTimeout(() => {
                const encodedManager = encodeURIComponent(selectedManager);
                window.location.href = `./advisor.html?manager=${encodedManager}&autoStart=true`;
            }, 1500);
        }

        // 로딩 표시
        function showLoading() {
            const loading = document.getElementById('loading');
            const loginButton = document.getElementById('loginButton');
            
            loginButton.style.display = 'none';
            loading.style.display = 'block';
        }

        // 오류 메시지 표시
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        // 키보드 이벤트 처리
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && selectedManager) {
                handleLogin();
            }
        });
    </script>
</body>
</html>

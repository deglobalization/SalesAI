<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 기반 영업 분석 및 추천 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0b0d;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 50%, #00d4ff 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #ff6b35 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, #7c3aed 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 30px 40px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(124, 58, 237, 0.1));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: #a1a1aa;
            font-weight: 400;
        }

        /* 탭 네비게이션 스타일 */
        .tab-navigation {
            display: flex;
            gap: 5px;
            margin-bottom: 30px;
            padding: 5px;
            background: rgba(17, 24, 39, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(75, 85, 99, 0.3);
            backdrop-filter: blur(20px);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tab-navigation::-webkit-scrollbar {
            display: none;
        }

        .tab-button {
            flex: 1;
            min-width: 140px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: #a1a1aa;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .tab-button:hover {
            background: rgba(75, 85, 99, 0.3);
            color: #ffffff;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            color: #ffffff;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .tab-button .icon {
            font-size: 1.1rem;
        }

        /* 탭 콘텐츠 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .control-panel {
            background: rgba(17, 24, 39, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(75, 85, 99, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .action-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-selection {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        .product-select {
            padding: 15px 20px;
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-select:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .product-select option {
            background: rgba(31, 41, 55, 0.95);
            color: #ffffff;
        }

        .generate-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .analysis-card {
            background: rgba(17, 24, 39, 0.8);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(75, 85, 99, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .analysis-card h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recommendation-item {
            background: rgba(31, 41, 55, 0.6);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #00d4ff;
            transition: all 0.3s ease;
        }

        .recommendation-item:hover {
            background: rgba(31, 41, 55, 0.8);
            transform: translateX(5px);
            border-left-color: #7c3aed;
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .customer-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .customer-info {
            font-size: 0.9rem;
            color: #a1a1aa;
            margin-top: 2px;
        }

        .scores {
            text-align: right;
        }

        .score-item {
            margin-bottom: 3px;
            font-size: 0.85rem;
        }

        .score-label {
            color: #a1a1aa;
        }

        .score-value {
            font-weight: 600;
            margin-left: 5px;
        }

        .expected-sales {
            color: #10b981;
        }

        .success-rate {
            color: #f59e0b;
        }

        .similarity-score {
            color: #8b5cf6;
        }

        .specialty-score {
            color: #f97316;
        }

        .market-analysis {
            margin-top: 15px;
            padding: 15px;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .market-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(31, 41, 55, 0.6);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a1a1aa;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a1a1aa;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
            border-left: 4px solid;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-left-color: #10b981;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-left-color: #ef4444;
        }

        .status-info {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border-left-color: #00d4ff;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .product-selection {
                grid-template-columns: 1fr;
            }
            
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .market-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>📊 데이터 기반 영업 분석 및 추천 시스템</h1>
                <p>AI 기반 스마트 영업 전략 수립 및 고객 타겟팅</p>
            </div>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="tab-navigation">
            <button class="tab-button active" onclick="showTab('smart-targeting')">
                <span class="icon">🎯</span>
                <span>스마트 타겟팅</span>
            </button>
            <button class="tab-button" onclick="showTab('data-analysis')">
                <span class="icon">📈</span>
                <span>데이터 분석</span>
            </button>
            <button class="tab-button" onclick="showTab('market-insights')">
                <span class="icon">🔍</span>
                <span>시장 인사이트</span>
            </button>
            <button class="tab-button" onclick="showTab('sales-plan')">
                <span class="icon">📋</span>
                <span>영업 계획</span>
            </button>
        </div>

        <!-- 스마트 타겟팅 탭 -->
        <div id="smart-targeting" class="tab-content active">
            <div class="control-panel">
                <div class="action-section">
                    <h3 class="section-title">
                        <span>🎯</span>
                        품목군 선택 및 추천 생성
                    </h3>
                    
                    <div class="product-selection">
                        <select id="productSelect" class="product-select">
                            <option value="">품목군을 선택하세요...</option>
                        </select>
                        <button id="generateBtn" class="generate-btn" onclick="generateRecommendations()">
                            <span>⚡</span>
                            추천 생성
                        </button>
                    </div>
                </div>

                <div id="statusMessage" class="status-message status-info" style="display: none;">
                    시스템 준비 중...
                </div>
            </div>

            <div id="resultsSection" class="analysis-grid" style="display: none;">
                <div class="analysis-card">
                    <h3>
                        <span>🏆</span>
                        추천 거래처 목록
                    </h3>
                    <div id="recommendationsList"></div>
                </div>

                <div class="analysis-card">
                    <h3>
                        <span>📊</span>
                        시장 분석
                    </h3>
                    <div id="marketAnalysis"></div>
                </div>
            </div>
        </div>

        <!-- 다른 탭들 (향후 확장 가능) -->
        <div id="data-analysis" class="tab-content">
            <div class="analysis-card">
                <h3>📈 데이터 분석</h3>
                <p style="color: #a1a1aa;">데이터 분석 기능이 곧 제공될 예정입니다.</p>
            </div>
        </div>

        <div id="market-insights" class="tab-content">
            <div class="analysis-card">
                <h3>🔍 시장 인사이트</h3>
                <p style="color: #a1a1aa;">시장 인사이트 기능이 곧 제공될 예정입니다.</p>
            </div>
        </div>

        <div id="sales-plan" class="tab-content">
            <div class="analysis-card">
                <h3>📋 영업 계획</h3>
                <p style="color: #a1a1aa;">영업 계획 기능이 곧 제공될 예정입니다.</p>
            </div>
        </div>
    </div>

    <script>
        let recommendationsData = {};
        let productGroupsData = {};

        // 시스템 초기화
        async function initializeSystem() {
            try {
                showStatus('시스템 데이터를 로딩 중...', 'info');
                
                // 데이터 파일들 로드
                const [recommendationsResponse, productGroupsResponse] = await Promise.all([
                    fetch('recommendations_data.json'),
                    fetch('product_groups.json')
                ]);

                if (!recommendationsResponse.ok || !productGroupsResponse.ok) {
                    throw new Error('데이터 파일을 찾을 수 없습니다.');
                }

                recommendationsData = await recommendationsResponse.json();
                productGroupsData = await productGroupsResponse.json();

                // 품목군 선택 옵션 생성
                populateProductSelect();
                
                showStatus(`시스템 준비 완료! ${Object.keys(recommendationsData.recommendations || {}).length}개 품목군 데이터 로드됨`, 'success');
                
            } catch (error) {
                console.error('시스템 초기화 오류:', error);
                showStatus('시스템 초기화에 실패했습니다. 페이지를 새로고침해주세요.', 'error');
            }
        }

        // 품목군 선택 옵션 채우기
        function populateProductSelect() {
            const select = document.getElementById('productSelect');
            const productGroups = productGroupsData.product_groups || [];
            
            // 기존 옵션 제거 (첫 번째 제외)
            select.innerHTML = '<option value="">품목군을 선택하세요...</option>';
            
            // 품목군별 옵션 추가
            productGroups.forEach(product => {
                const option = document.createElement('option');
                option.value = product.품목군;
                option.textContent = `${product.품목군} (${product.질환분류})`;
                select.appendChild(option);
            });
        }

        // 추천 생성
        async function generateRecommendations() {
            const selectedProduct = document.getElementById('productSelect').value;
            
            if (!selectedProduct) {
                showStatus('품목군을 선택해주세요.', 'error');
                return;
            }

            try {
                showStatus('추천 결과를 생성 중...', 'info');
                
                // 선택된 품목군의 추천 데이터 가져오기
                const recommendations = recommendationsData.recommendations[selectedProduct];
                const marketAnalysis = recommendationsData.market_analyses?.[selectedProduct];
                
                if (!recommendations || recommendations.length === 0) {
                    throw new Error('해당 품목군의 추천 데이터를 찾을 수 없습니다.');
                }

                // 결과 표시
                displayRecommendations(recommendations, selectedProduct);
                displayMarketAnalysis(marketAnalysis, selectedProduct);
                
                document.getElementById('resultsSection').style.display = 'grid';
                showStatus(`${selectedProduct}에 대한 ${recommendations.length}개 추천 결과가 생성되었습니다.`, 'success');
                
            } catch (error) {
                console.error('추천 생성 오류:', error);
                showStatus('추천 생성 중 오류가 발생했습니다.', 'error');
            }
        }

        // 추천 결과 표시
        function displayRecommendations(recommendations, productName) {
            const container = document.getElementById('recommendationsList');
            
            if (!recommendations || recommendations.length === 0) {
                container.innerHTML = '<p style="color: #a1a1aa;">추천 결과가 없습니다.</p>';
                return;
            }

            container.innerHTML = recommendations.slice(0, 10).map((rec, index) => `
                <div class="recommendation-item">
                    <div class="customer-header">
                        <div>
                            <div class="customer-name">${rec.거래처명 || '정보 없음'}</div>
                            <div class="customer-info">
                                ${rec.지역 || ''} | ${rec.진료과 || ''} | 
                                기존매출: ${formatCurrency(rec.기존매출 || 0)}
                            </div>
                        </div>
                        <div class="scores">
                            <div class="score-item">
                                <span class="score-label">예상 매출:</span>
                                <span class="score-value expected-sales">${formatCurrency(rec.예상매출 || 0)}</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">성공 확률:</span>
                                <span class="score-value success-rate">${(rec.성공확률 || 0).toFixed(1)}%</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">유사도:</span>
                                <span class="score-value similarity-score">${(rec.유사도점수 || 0).toFixed(2)}</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">전문도:</span>
                                <span class="score-value specialty-score">${(rec.전문도점수 || 0).toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 시장 분석 표시
        function displayMarketAnalysis(analysis, productName) {
            const container = document.getElementById('marketAnalysis');
            
            if (!analysis) {
                container.innerHTML = '<p style="color: #a1a1aa;">시장 분석 데이터가 없습니다.</p>';
                return;
            }

            container.innerHTML = `
                <div class="market-analysis">
                    <div class="market-stats">
                        <div class="stat-item">
                            <span class="stat-value">${analysis.총거래처수 || 0}개</span>
                            <div class="stat-label">총 거래처 수</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${formatCurrency(analysis.총매출액 || 0)}</span>
                            <div class="stat-label">총 매출액</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${(analysis.시장침투율 || 0).toFixed(1)}%</span>
                            <div class="stat-label">시장 침투율</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${(analysis.성장률 || 0).toFixed(1)}%</span>
                            <div class="stat-label">전년 대비 성장률</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <h4 style="color: #ffffff; margin-bottom: 10px;">💡 주요 인사이트</h4>
                        <p style="color: #a1a1aa; line-height: 1.6;">
                            ${analysis.주요인사이트 || `${productName}은(는) 현재 ${(analysis.시장침투율 || 0).toFixed(1)}%의 시장 침투율을 보이고 있으며, 
                            전년 대비 ${(analysis.성장률 || 0).toFixed(1)}%의 성장률을 기록하고 있습니다.`}
                        </p>
                    </div>
                </div>
            `;
        }

        // 탭 전환
        function showTab(tabId) {
            // 모든 탭 비활성화
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // 선택된 탭 활성화
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        // 상태 메시지 표시
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.style.display = 'block';
        }

        // 통화 포맷팅
        function formatCurrency(amount) {
            if (!amount || amount === 0) return '0원';
            
            if (amount >= 100000000) {
                return (amount / 100000000).toFixed(1) + '억원';
            } else if (amount >= 10000) {
                return (amount / 10000).toFixed(0) + '만원';
            } else {
                return Math.round(amount).toLocaleString() + '원';
            }
        }

        // 페이지 로드 시 시스템 초기화
        document.addEventListener('DOMContentLoaded', initializeSystem);
    </script>
</body>
</html>
